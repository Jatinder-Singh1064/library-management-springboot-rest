<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Humber Library</title>
  <meta charset="UTF-8">
  <link th:href="@{../css/style.css}" rel="stylesheet" />
</head>
<body style="background-image:url(../../static/images/humber.jpg)">
  <h1>Welcome to Punjabi Library</h1>
  <br>
  <fieldset class = "form">
	  <legend>Login</legend>
	  <form th:action= "@{/home}" th:object="${loginUser}" method ="post">
	  	<p>Username: <input type = "text" th:field = "*{username}" /></p>
	  	<p>Password: <input type = "password" th:field = "*{password}" /></p>
	  	<input class="button" type = "submit" value = "Login" />
	  	<p class="error" th:text = "${errorMessage}"></p>
	  </form>
	  <br/>
	  <a class = "link-1" th:href = "@{/register}">Don't have Account?</a>
  </fieldsetclass>
</body>
</html>
