<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Punjabi Library</title>
  <meta charset="UTF-8">
  <link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>
<body>
  <div th:replace="Fragments/header :: header(${userId})"></div>
  
  <div class="container">
		<div class="row">
			<h1>Reservations List</h1>	
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/admin/reserve/checkUser}" class = "btn btn-primary btn-sm mb-3">Reserve Book</a>
				<a th:href = "@{/admin/reservations/return}" class = "btn btn-primary btn-sm mb-3">Return Book</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Reservation Id</th>
					<th>UserId</th>
					<th>Book Id</th>
					<th>Borrow date</th>
					<th>Return date</th>
					<th>Fine</th>
					<th>Who Reserved</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation: ${reservations}">
					<td th:text="${reservation.reservationId}" />
					<td th:text="${reservation.userId}" />
					<td th:text="${reservation.bookId}" />
					<td th:text="${reservation.borrowDate}" />
					<td th:text="${reservation.returnDate}" />
					<td th:text="${reservation.fine}" />
					<td th:text="${reservation.WhoReserved}" />
					<td>
						<a th:href="|reservations/modifyReservations?reservationId=${reservation.reservationId}|" class="btn btn-primary">Update</a>
						<a th:href="|reservations/deleteReservations?reservationId=${reservation.reservationId}|" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="Fragments/footer :: footer"></div>
</body>
</html>
