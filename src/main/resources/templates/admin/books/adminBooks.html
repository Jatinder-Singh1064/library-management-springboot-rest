<head>
	<title>Punjabi Library</title>
	<meta charset="UTF-8">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>

<body>
	<div th:replace="Fragments/header :: header(${userId})"></div>	
	<div class="container">
		<div class="row">
			<h1>Books List</h1>	
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/admin/books/addBook?userType=admin}" class = "btn btn-primary btn-sm mb-3">Add New Book</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Title</th>
					<th>Category</th>
					<th>Author</th>
					<th>ISBN</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.title}" />
					<td th:text="${book.category}" />
					<td th:text="${book.author}" />
					<td th:text="${book.isbn}" />
					<td>
						<a th:href="|books/modifyBook?bookId=${book.bookId}|" class="btn btn-primary">Update</a>
						<a th:href="|books/deleteBook?bookId=${book.bookId}|" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="Fragments/footer :: footer"></div>	
</body>

</html>
