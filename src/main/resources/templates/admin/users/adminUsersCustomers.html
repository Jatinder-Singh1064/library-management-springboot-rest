<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Library Management System</title>
	<meta charset="UTF-8">
	<!-- <link th:href="@{../css/style.css}" rel="stylesheet" /> -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>

<body>
	<div th:replace="Fragments/header :: header(${userId})"></div>
	
	<div class="container">
		<div class="row">
			<h1>Users List</h1>	
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/admin/users/addUser?userType=customer}" class = "btn btn-primary btn-sm mb-3">Add New User</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>UserId</th>
					<th>FullName</th>			
					<th>Address</th>			
					<th>Age</th>
					<th>Mobile</th>
					<th>Profession</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customerUsers}">
					<td th:text="${customer.userId}" />
					<td th:text="${customer.fullName}" />
					<td th:text="${customer.address}" />
					<td th:text="${customer.age}" />
					<td th:text="${customer.mobile}" />
					<td th:text="${customer.profession}" />
					<td>
						<a th:href="|modifyUser?userId=${customer.userId}|" class="btn btn-primary">Update</a>
						<a th:href="|DeleteUser?userId=${customer.userId}|" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="Fragments/footer :: footer"></div>	
</body>

</html>
