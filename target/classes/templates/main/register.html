<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div >
        <div >
            <form th:action="@{/register/save}" th:object="${newUser}" method="POST">

                <p><b>User details</b></p>
                <div class="row">
                    <div class="col-25">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="username" name="username" required="required" th:field="${newUser.userName}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password" required="required" th:field="${newUser.password}">
                    </div>
                </div>

                <p><b>Contact details</b></p>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" required="required" th:field="${newUser.email}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="firstName" name="firstName" required="required" th:field="${newUser.firstName}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lastName" name="lastName" required="required" th:field="${newUser.lastName}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="address" name="address" required="required" th:field="${newUser.address}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="address">City</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="city" name="city" required="required" th:field="${newUser.city}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="phoneNumber">Phone number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="phoneNumber" name="phoneNumber" required="required" th:field="${newUser.phoneNumber}">
                    </div>
                </div>

                <div class="row">
                    <input class="registerButton" type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
