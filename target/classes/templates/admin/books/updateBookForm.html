<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Punjabi Library</title>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="Fragments/header :: header(${userId})"></div>
  <fieldset>
	  <legend>Modify Book</legend>
	  <form th:action= "@{/admin/books/updateBook/{id}(id=${book.bookId})}" th:object="${book}" method ="post">
	  	<p>ISBN<span class = "mandatory">*</span>: <input type = "text" th:field = "*{isbn}" /></p>
	  	<p>Title<span class = "mandatory">*</span>: <input type = "text" th:field = "*{title}" /></p>
	  	<p>Category<span class = "mandatory">*</span>: <input type = "text" th:field = "*{category}" /></p>
	  	<p>Author<span class = "mandatory">*</span>: <input type = "text" th:field = "*{author}" /></p>	  	  
	  	<input type = "submit" value = "Update" />
	  </form>
	  <br/>
	  <a href = "/admin/books">Go Back</a>
  </fieldset>
</body>
</html>
